<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>CGPA Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="shortcut icon" href="./img/185-1850441_apple-calculator-icon-ios-11-hd-png-download.png" type="image/x-icon">
    </head>
    <body>
        <section id="container">
            <h2>Semester 1</h2>
            <button class="delete">x</button>
            <div class="grades">
                <ul>
                    <li>
                        <input type="text" placeholder="Subject Name">
                        <select name="" id="">
                            <option value="" selected>Grade</option>
                            <option value="">A+</option>
                            <option value="" >A</option>
                        
                            <option value="">A-</option>
                            <option value="">B+</option>
                            <option value="">B</option>
                            <option value="">B-</option>
                            <option value="">C+</option>
                            <option value="">C</option>
                            <option value="">D</option>
                            <option value="">F</option>
                        </select>
                        <input type="text" placeholder="Credits">
                        <button class="delete">x</button>
                    </li>
                </ul>
                <span>GPA :</span>
                <span>0.00</span>
                <button id="subjectBtn">Add Subject</button>
                <!-- <option value=""></option> -->
            </div>
            <div id="cgpa">
                <span>CGPA :</span>
                <span>0.00</span>
                <button id="semesterBtn">Add Next Semester</button>
            </div>

        </section>
    </body>
</html>
